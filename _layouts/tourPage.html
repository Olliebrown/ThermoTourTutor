--><html>

  {% include head.html page=page %}

    <body>

    {% include header.html page=page %}

    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          {% if page.tourPano %}
            <button id="panoTourButton" class="tourButton">{{ page.tourPano.buttonText | default: "Start Tour" }}</button>
          {% endif %}

          {% if page.image %}
            <span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}.png" alt=""/></span>
          {% endif %}
          {{ content }}
        </div>
      </section>

    </div>

    {% if page.tourPano %}
      <div id="panoTourRoot" class="tourRoot"></div>
    {% endif %}

    {% include footer.html page=page %}

  </body>

</html>
